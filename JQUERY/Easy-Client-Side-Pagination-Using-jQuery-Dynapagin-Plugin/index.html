<h1 style="margin-top:150px;">jQuery Dynapagin Plugin Example</h1>
<div id="content"></div><br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>

<div id="dynapagin"></div>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/dynapagin.js"></script> 
<script>
      $(function () { 
        $('#dynapagin').dynapagin({
          total: 10,
        }, function (page) {
          $('#content').html('<em>jQuery Plugins Page '+page+'</em>!');
        }).on('page', function (event, page) {
          console.log('another way to provide content to page '+page+'.');
        });
      });
    </script>
